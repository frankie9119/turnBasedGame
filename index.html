<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">

  </head>

  <body>

    <div class="container">
      <div class="active player-container player-0" id="player-1 p-0">
        <h2 class="name-1">Player 1</h2>
        <div class="player-img"> <img src="css/img/p0.png" alt="player_0_logo">
           <div class="w0-title"> Weapon</div>
        </div>

        <div class="ww-0 wep-0 wp-0"></div>
        
          

           <div id="sTitle-0"> Damage</div>

        <div id="score-0">100</div>
        <div id="sTitle-0"> Scores</div>

        <div id="scores-0">100</div>

      </div>
      <div class="console">
        <div id="grid-box" class="grid-box hiddens">

          <div class="battle hidden" id="battle">
            <button>ATTACK P1</button>
            <button>DEFEND P1</button>
            <button>ATTACK P2</button>
            <button>DEFEND P2</button>
          </div>
        </div>
      </div>

      <div class="player-container player-1" id="player-2 p-1">
        <h2 class="name-2" id="">Player 2</h2>
        <div class="player-img"> <img src="css/img/p1.png" alt="player_1_logo">
          <div class="w1-title"> Weapon</div>
        </div>

           <div class="ww-1 wep-1 wp-1"></div>
           

          <div id="sTitle-1"> Damage</div>

        <div id="score-1">100</div>


        <div id="sTitle-1"> Scores</div>

        <div id="scores-1">100</div>
  
      </div>
    </div>
    <div class="hidden att-def "> HELLO !! </div>
    
    <div class="controller is-animated fadeInUp">
      <div id="controller">
        <div id="inset-area">
          <div class="button-box" id="b-box">
            <div class="red-button" id="b-button"></div>
          </div>
        </div>
        <div id="d-pad">
          <div class="d-pad-button" id="up-button">
            &#8659;
          </div>
          <div class="d-pad-button" id="left-button">
            &#8659;
          </div>
          <div class="d-pad-button" id="right-button">
            &#8659;
          </div>
          <div class="d-pad-button" id="down-button">
            &#8659;
          </div>

        </div>
      </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/app.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/weaponss.js"></script>


  </body>

</html>
